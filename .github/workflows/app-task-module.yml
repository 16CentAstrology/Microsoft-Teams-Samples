# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net App (App Task Module) to Azure Web App - taskmodulecsharpdemo 

on:
  push:
    #Change the branch name to <<main>>
    #Change the path to the folder where your code resides. Any change here will start the activity. 
    branches:
      - v-abt/deployment-scripts
    paths:
      - 'samples/app-task-module/**'  
  workflow_dispatch:
env:
    #Change the webapp package path. This will contain the code to be published after build
    #Change the project path to your project file path.
    AZURE_WEBAPP_PACKAGE_PATH: 'samples/app-task-module/csharp/Microsoft.Teams.Samples.TaskModule.Web/'
    PROJECT_PATH: 'samples/app-task-module/csharp/Microsoft.Teams.Samples.TaskModule.Web.sln'
    AZURE_WEBAPP_NAME: 'taskmodulecsharpdemo'
    NUGET_VERSION: '4.6.1' 
    
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@main

      - name: Install Nuget
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: ${{ env.NUGET_VERSION}}
      
      - name: NuGet to restore dependencies as well as project-specific tools that are specified in the project file
        run: nuget restore ${{ env.AZURE_WEBAPP_PACKAGE_PATH}}packages.config -PackagesDirectory ..\packages
      
      - name: Add msbuild to PATH
        run: microsoft/setup-msbuild@v1.0.2

      - name: Run MSBuild
        run: msbuild ${{ env.PROJECT_PATH}}
      
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_App_Task_Module }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
